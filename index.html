---
layout: default
title: Homepage
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Recent Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li>{{ post.date | date_to_string }} &raquo; <a href="/{{ site.repo }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
